{% extends "layout.html" %} {% block content %}

    <head>
        <meta http-equiv="refresh" content="5">
    </head>
    <div class="content-section">

        <div class="container">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Execution Platform</th>
                  <th scope="col">Status</th>
                  <th scope="col">Completion %</th>
                </tr>
              </thead>
                <tbody>
            {% for data in dataList %}
                    <tr>
                      <th scope="row">{{loop.index}}</th>
                      <td><a href="{{ url_for('automation.load_html',file_path=data[3]) }}" >{{data[0]}}</a></td>
                      <td>{{data[2]}}</td>
                      <td><div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{data[1]}} aria-valuemin="0" aria-valuemax="100" style="width: {{data[1]}}%">{{data[1]}}%</div>
</div></td>
                    </tr>
            {% endfor %}
                </tbody>
                </table>
        </div>

    </div>

{% endblock content %}
